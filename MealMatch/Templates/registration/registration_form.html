{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href='{% static "css/recipes2.css"%}'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href='{% static "css/create_user.css"%}'>




    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>




<div class="createUserPage">

        <div class="col-sm-6 w3-center" id="info">
            <h2 id="description">One free account to be able to save, add and share your favorite recipes</h2>
            <video id="video" width="100%" autoplay controls loop="True">
                <source src="/../static/video/MealMatch.mp4" type="video/mp4">
            </video>
        </div>
        <div class="col-sm-6 w3-center" id="inputForms">
            <header class="choose">
                <div class="social-buttons">
                    <a class="btn btn-block btn-social btn-facebook" id="facebook" href="www.facebook.com" style="width"><span class="fa fa-facebook"></span>Sign in with Facebook</a>
                </div>
                <p>or</p>
            </header>
            {% load crispy_forms_tags %}

            <form action="." method="POST">
                {% csrf_token %}

                {{form | crispy}}

                <div class="g-recaptcha" data-sitekey="6LfO9h8UAAAAAJdQ3B0NVSHsVrhFAPZtHhGjFGsn"></div>

                <input id="Google" type="submit" value="{% trans 'Sign up' %}">
            </form>
        </div>



</div>
{% endblock %}
