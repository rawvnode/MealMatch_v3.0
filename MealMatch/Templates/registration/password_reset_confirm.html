{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}

{% if validlink %}
<div class="w3-row">
<div class="col-sm-6 col-sm-offset-3 w3-padding-64 w3-center">
<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>
</div>
</div>
{% endif %}

{% endblock %}
