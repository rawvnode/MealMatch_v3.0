{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block content %}
{% load crispy_forms_tags %}
<div class="w3-row w3-padding-64">
    <div class="col-sm-6 col-sm-offset-3">
        <p>{% trans "Reset your password by entering your email" %}</p>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy}}

      <input type="submit" value="{% trans 'Submit' %}" />
    </form>
    </div>
</div>
{% endblock %}
