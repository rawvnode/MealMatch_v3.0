                <h3 id="slogan">Virtual pantry</h3>

                    {% csrf_token %}-->



                <div class="rows_ingredients">








                    <div class="list_of_ingredients">
                                <ul class="w3-ul" id="ingredients">
                                {% for item in pantry %}

                                    <li class="list-group-item" id ="itembefore{{forloop.counter0}}">{{item}}
                                        <span class="pull-right">
                                            <button class="removeButton_pantry"> <i class="fa fa-remove"></i>   </button></span>
                                    </li>
                                {% endfor %}
                                </ul>








                    </div>

                </div>

                     <button id="myBtn"> <i class="fa fa-plus-circle fa-3x"></i></button>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                      <!-- Modal content -->
                      <div class="modal-content-pantry">
                        <span class="close"></span>
                            <form class="search_bar w3-padding w3-light-grey" action="my_pantry" method="POST">
                           {% csrf_token %}

                               <input type="text" id="ingredient-form" class="form-control"  size="50" placeholder="Add ingredient..." maxlength="30" required >

                                   <button class="button" id="searchbar_plus_pantry" value="Add">
